<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFvibes</title>
    <link rel="stylesheet" href="reservastyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    
    <div class="container-reserva">
        <p>Formulario de Reserva</p>
        <form id="reservation-form" action="https://formspree.io/YOUR_FORM_ID" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required>

            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" required>

            <label for="reserva">Reserva de Remera:</label>
            <select id="reserva" name="reserva" required>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>

            <button type="submit">Enviar</button>
        </form>

    
    </div>
    
    <div style="color: white;">
       .
    </div>

    <script src="javascript.js"></script>
</body>
</html>
